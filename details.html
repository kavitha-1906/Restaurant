<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAJ 5 STAR RESTARUENT</title>
</head>
<body>

        <h2>BOOK AND RESERVE YOUR SEATS HERE </h2>

        <form action="#" method="get">
            <table>
        
            <h3>Customer Details</h3>
            <tr><td>UserName</td><td><input type="text" id="username"/></td></tr>
            <tr><td>Phone</td><td><input type="number" id="phone"/></td></tr>
            <tr><td>Email Address</td><td><input type="email" id="email"/></td></tr>
            
            </table>

            <table>
            <h3>Food Order</h3>
            <tr><td>Select Food Type</td>
            <td>
            <input type="radio" name="food_type"/>Vegetarian
            <input type="radio" name="food_type"/>Non-Vegetarian
            </td>
            </tr>

            <tr><td>Select Food Item</td>
            <td>
                <select>
                <option value="steak">Grilled Steak</option>
                <option value="lobster">Lobster Thermidor</option>
                <option value="pasta">Truffle Pasta</option>
                <option value="dessert">Chocolate Lava Cake</option>
            </select>
            </td></tr>
            
            
            <tr><td>Quantity</td><td><input type="number" id="quantity" min="1"/></td></tr>
            </table>
            
            <table>
            <h3>Table Booking</h3>
            <tr><td>Table for</td>
            <td>
            <select>
                <option value="1">1 Person</option>
                <option value="2">2 People</option>
                <option value="4">4 People</option>
                <option value="6">6 People</option>
            </select>
            </td></tr>
        
            
            <tr><td>Reservation Date</td><td><input type="date" id="date"/></td></tr>

            <tr><td>Reservation Time</td><td><input type="time" id="time"/></td></tr>
            </table>

            <h3>Special Requests</h3>
            <textarea id="requests" rows="4" placeholder="Any special requests..."></textarea>

            <h3>Payment Method</h3>
            
                <input type="radio" name="payment" value="credit_card"/> Credit Card
            
            
                <input type="radio" name="payment" value="cash"/> Cash on Delivery
            

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
