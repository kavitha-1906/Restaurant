<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAJ 5 STAR RESTARUENT - Registration</title>

</head>
<body>

    <div>
        <h2>Luxury Hotel Registration</h2>

        <form id="registrationForm">
            
            <h4>Personal Details</h4>
            <div>
                
                FullName :<input type="text" id="FullName"  placeholder="Enter your full name">
                
            </div>

            <div>
                Date of Birth :<input type="date" id="dob" class="form-control" required>
            </div>

            
            <h4>Contact Information</h4>
            <div>
                Email Address :<input type="email" id="email"  placeholder="Enter email">
                
            </div>

            <div>
                Phone Number :<input type="tel" id="phone"  placeholder="Enter phone number">
                <small class="text-danger" id="phoneError"></small>
            </div>
            <h4>Account Details</h4>
            <div>
                Username :<input type="text" id="username"  placeholder="Choose a username">
                
            </div>

            <div>
                Password :<input type="password" id="password"  placeholder="Enter password">
                
            </div>

            <div>
                Confirm Password :<input type="password" id="confirmPassword"  placeholder="Re-enter password">
                
            </div>

        
            <div>
                <input type="checkbox" id="terms"> I agree to the <a href="#">Terms & Conditions</a>
            </div>

            
            <div>
                <button type="submit" >Register</button>
                <button type="reset" >Reset</button>
            </div>

        </form>
    </div>

    

</body>
</html>
