<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAJ 5 STAR RESTARUANT - Registration</title>

</head>
<body>
<style>
    
        body, html {
          height: 100%;
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        * {
          box-sizing: border-box;
        }
        
        .bg-image {
          /* The image used */
          background-image: url("rest.jpg");
          
          
          
          /* Full height */
          height: 50%; 
          
          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        
        /* Position text in the middle of the page/image */
        .bg-text {
          background-color: rgb(0,0,); /* Fallback color */
          background-color: rgba(16, 14, 14, 0.4); /* Black w/opacity/see-through */
          color: white;
          font-weight: bold;
          border: 3px solid #0b0b0b;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 2;
          width: 80%;
          height: 50%;
          padding: 10px;
          
        }
</style>
<div class="bg-image"></div>

<div class="bg-text">
    
        

        <form id="registrationForm">
            <body style="height: 1450px;">
                <div class="container-fluid text-center ">
                <h2>REGISTER YOUR DETAILS</h2>

            
            <h4>SIGN UP</h4> 
            <div class="container-fluid">Email Address <input type="email" id="email"  required></div> <br>
            <div>Username <input type="text" id="Name"  required></div> <br>
            <div>Password <input type="text" id="password" required></div><br>
            <div>Confirm Password <input type="text" id="Password" required></div> <br>
            <div>
                <input type="checkbox" id="terms"> I agree to the <a href="#">Terms & Conditions</a>
            </div>
    

            
            <div>
                <button type="submit" >Signup now</button>
        
            </div>

        </form>
    </div>
    </div>

    

</body>
</html>
