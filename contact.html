<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAJ 5 STAR RESTARUANT - Contact Us</title>
    
</head>
<body>

    <div>
        <h2>Contact Us</h2>
        <p>Have questions? Reach out to us!</p>

        <form id="contactForm">
            
            <div>
                Full Name :<input type="text" id="name" class="form-control" placeholder="Enter your name">
                
            </div>

            <div>
                Email Address :<input type="email" id="email"  placeholder="Enter email">
                
            </div>

            <div>
                Your Message :<textarea id="message" rows="4" placeholder="Type your message here..."></textarea>
                
            </div>

            <div>
                <button type="submit">Send Message</button>
            </div>

        </form>

        <div>
            <h4 class="text-warning">Follow Us</h4>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>

       
        <div>
            <h4>Find Us</h4>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093704!2d144.95373531565405!3d-37.81720974202185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5dfc7207f5%3A0x2b44e4048b71b2c0!2sLuxury%20Hotel!5e0!3m2!1sen!2sus!4v1642565391804!5m2!1sen!2sus" 
                width="100%" height="300" style="border: 1px;;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>

    </div>

    
</body>
</html>
